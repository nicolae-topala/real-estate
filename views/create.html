<link rel="stylesheet" href="assets/css/create.css">
<div style="padding: 20px 50px;background-color: #F4F4F4;">
    <section class="register-photo">
        <div class="form-container">
            <form method="post">
                <div class="row">
                    <div class="col-xxl-12">
                        <h2 class="text-center" style="font-family: Lato, sans-serif;"><strong>Create new advertisement</strong></h2>
                    </div>
                    <div class="col-xxl-12"><label class="form-label" for="create-title">Title<span style="color: red;">*</span></label><input class="form-control create_new_border" type="text" id="create-title" required=""></div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 create_new_column"><label class="form-label" for="create-type">Type<span style="color: red;">*</span></label><select class="form-select" id="create-type" required="">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 create_new_column"><label class="form-label" for="create-location">Location<span style="color: red;">*</span></label><select class="form-select" id="create-location" required="">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div class="col-xxl-12" style="margin-top: 50px;">
                        <h5 class="text-center" style="font-family: Lato, sans-serif;"><strong>Details</strong></h5>
                    </div>
                    <div class="col-xxl-12 create_new_column"><label class="form-label" for="create-address">Address<span style="color: red;">*</span></label><input class="form-control create_new_border" type="text" id="create-address" required=""></div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 create_new_column"><label class="form-label" for="create-floor">Floor</label><input class="form-control create_new_border" type="number" id="create-floor"></div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 create_new_column"><label class="form-label" for="create-rooms">Rooms</label><input class="form-control create_new_border" type="number" id="create-rooms"></div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 create_new_column"><label class="form-label" for="create-space">Space<span style="color: red;">*</span></label><input class="form-control create_new_border" type="number" id="create-space" required=""></div>
                    <div class="col-lg-6 col-xl-6 col-xxl-6 create_new_column"><label class="form-label" for="create-price">Price<span style="color: red;">*</span></label><input class="form-control create_new_border" type="number" id="create-price" required=""></div>
                    <div class="col-xxl-12 create_new_column"><label class="form-label" for="create-description">Description</label><textarea class="form-control create_new_border" id="create-description" style="height: 250px;"></textarea></div>
                    <div class="col-xxl-12 create_new_column"><label class="form-label" for="create-photos">Photos<span style="color: red;">*</span></label><input class="form-control create_new_border" type="file" id="create-photos" multiple="" accept=".jpg, .jpeg, .png" required=""></div>
                    <div class="col">
                        <div class="mb-3">
                            <p style="margin-top: 10px;"><span style="color: red;">*</span>These fields are required.</p><button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 0;background: var(--bs-blue);">Publish</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
