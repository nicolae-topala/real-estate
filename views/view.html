<link rel="stylesheet" href="assets/css/view.css">
<link rel="stylesheet" href="assets/css/Comment.css">
<div class="recommended_div">
    <div style="padding: 0 50px;">
        <div class="row">
            <div class="col-lg-7 col-xl-7 col-xxl-7 offset-xxl-0" style="margin-top: 10px;">
                <div class="view_div_block">
                    <div>
                        <div class="row">
                            <div class="col">
                                <h1 id="view-title" style="font-family: Lato, sans-serif;width: 100%;">Title</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10 col-sm-5 col-md-4 col-lg-5 col-xl-4 offset-5 offset-sm-7 offset-md-9 offset-lg-8 offset-xl-9 offset-xxl-9">
                                <p  id="view-date" style="font-family: Lato, sans-serif;">Date: 19/04/1994</p>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Specification</th>
                                        <th>Value&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Type</td>
                                        <td id="view-type">City name</td>
                                    </tr>
                                    <tr>
                                        <td>Location</td>
                                        <td id="view-location">City name</td>
                                    </tr>
                                    <tr>
                                        <td>Address</td>
                                        <td id="view-address">Street address</td>
                                    </tr>
                                    <tr id="view-rooms-tr">
                                        <td>Rooms</td>
                                        <td id="view-rooms">4</td>
                                    </tr>
                                    <tr id="view-floor-tr">
                                        <td>Floor</td>
                                        <td id="view-floor">4</td>
                                    </tr>
                                    <tr id="view-space-tr">
                                        <td>Space(m<sup>2</sup>)</td>
                                        <td id="view-space">102</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="view-text" style="font-family: Lato, sans-serif;font-size: 18px;">Description text.</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="simple-slider">
                                    <div class="swiper-container">
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide" style="background: url(&quot;https://picsum.photos/1200/1200&quot;) center center / cover no-repeat;"></div>
                                            <div class="swiper-slide" style="background: url(&quot;https://picsum.photos/1200/1200&quot;) center center / cover no-repeat;"></div>
                                            <div class="swiper-slide" style="background: url(&quot;https://picsum.photos/1200/1200&quot;) center center / cover no-repeat;"></div>
                                        </div>
                                        <div class="swiper-pagination"></div>
                                        <div class="swiper-button-prev"></div>
                                        <div class="swiper-button-next"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-xl-5 col-xxl-5" style="margin-top: 10px;">
                <div class="view_div_block">
                    <div class="row">
                        <div class="col">
                            <h1 id="view-price" style="font-family: Lato, sans-serif;width: 100%;">10000&nbsp;<i class="fa fa-dollar"></i></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xxl-12">
                            <p id="view-user" style="font-family: Lato, sans-serif;font-size: 22px;"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div id="view-contact" class="col-xxl-12 offset-xxl-0"><button class="btn btn-primary" type="button" style="width: 100%;">Contact</button></div>
                    </div>
                </div>
                <div id="modify_ad" style="display: none;">
                    <div class="row">
                        <div class="col-xl-12" style="margin: 10px 0;"><button class="btn btn-primary" type="button" style="width: 100%;" onclick="doEdit();">Edit</button></div>
                        <div class="col-xl-12"><button class="btn btn-danger" type="button" style="width: 100%;" data-bs-toggle="modal" data-bs-target="#DeletePublicationModal">Delete</button>
                            <div class="modal fade" role="dialog" tabindex="-1" id="DeletePublicationModal">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Delete ad</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-md-12 signin_column">
                                                            <h4 style="font-family: Lato, sans-serif;">Are you sure you want to delete this ad ?</h4>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-xxl-12 signin_column"><button class="btn btn-danger signin_button signin_column" type="button" style="height: 37px;" onclick="doDelete();">YES</button></div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
