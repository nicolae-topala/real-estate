<section class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="mb-3"><input class="form-control" type="fname" name="fname" placeholder="First Name" required="" maxlength="32"></div>
            <div class="mb-3"><input class="form-control" type="lname" name="lname" placeholder="Last Name" required="" maxlength="32"></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required="" maxlength="64"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="" minlenght="8" maxlength="32"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" required="" minlength="8" maxlength="32"></div>
            <div class="mb-3"><input class="form-control" type="tel" name="tel" placeholder="Telephone" required="" maxlength="64"></div>
            <div class="mb-3">
                <p style="margin: 0px;font-size: 12px;">All fields are required.</p>
            </div>
            <div class="mb-3">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I agree to the license terms.</label></div>
            </div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign Up</button></div>
        </form>
    </div>
</section>
